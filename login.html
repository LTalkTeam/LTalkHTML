<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>LTalk</title>
  <link rel='stylesheet prefetch' href='src/css/reset.min.css'>
  <link rel='stylesheet prefetch' href='src/css/fonts.googleapis.css.css'>
  <link rel='stylesheet prefetch' href='plugins/font-awesome/css/font-awesome.min.css'>

</head>

<body>


<div class="pen-title">
  <h1>LTalk :)</h1>
</div>
<!-- <div class="rerun"><a href="">Rerun Pen</a></div> -->
<div class="container">
  <div class="card"></div>
  <div class="card login">
    <h1 class="title">登录</h1>
    <!--<form>-->
      <div class="input-container">
        <input type="text" id="#{label}" name="email" class="input-no-empty" data-input-type="email" />
        <label for="#{label}">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" name="password" class="input-no-empty" data-input-name="password" />
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="button" class="btn-login"><span>Go</span></button>
      </div>
      <!-- <div class="footer"><a href="#">Forgot your password?</a></div> -->
    <!--</form>-->
  </div>
  <div class="card alt register">
    <div class="toggle"></div>
    <h1 class="title">注册
      <div class="close"></div>
    </h1>
    <!--<form>-->
      <div class="input-container">
        <input type="text" name="email" id="#{label}" class="input-no-empty" data-input-type="email" />
        <label for="#{label}">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="nickname" id="#{label}" class="input-no-empty" data-input-name="nickname" />
        <label for="#{label}">nickname</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="password" id="#{label}" class="input-no-empty" data-input-name="Password" />
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="repeatPassword" id="#{label}" class="input-no-empty" data-input-name="Repeat Password" />
        <label for="#{label}">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="button" class="btn-register"><span>Next</span></button>
      </div>
    <!--</form>-->
  </div>
</div>
<a id="portfolio" href="https://github.com/octopuszy/LTalk-swoole" title="View my github!"><i class="fa fa-link"></i></a>
