<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LTalk | Index</title>
	<link rel="stylesheet" href="src/css/index.css">
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css" />
</head>
<body>
	<!-- <h1>LTalk</h1> -->
	<div class="head">
	</div>
	<div class="all">
		<div class="user-info">
			<div class="statistics">
				<p>当前连接数<span></span></p>
			</div>
			<img src="src/img/pic.png" alt="" class="pic">
			<input type="hidden" id="mynickname">
			<input type="hidden" id="mynumber">
			<input type="hidden" id="last_login">
		</div>
		<div class="friend">
			<div class="friend-top">
				<div class="friend-top-left">
					好友
					<i class="fa fa-plus-square add-friends"></i></div>
				<div class="friend-top-right">
					群组
					<i class="fa fa-plus-square btn-group"></i>
					<ul style="display: none;">
						<li><a href="javascript:void(0);" class="add-group">添加群组</a></li>
						<li><a href="javascript:void(0);" class="create-group">创建群组</a></li>
					</ul>
				</div>
			</div>
			<div id="friend-list">
				<!--<div class="friend-block">-->
					<!--<div class="status online"></div>-->
					<!--<div class="info">-->
						<!--<div class="nackname">hello world</div>-->
						<!--<div class="number">687123762</div>-->
					<!--</div>-->
					<!--<div class="ismsg"></div>-->
				<!--</div>-->
				<!--<div class="friend-block onchat">-->
					<!--<div class="status online"></div>-->
					<!--<div class="info">-->
						<!--<div class="nackname">peiqi</div>-->
						<!--<div class="number">687123762</div>-->
					<!--</div>-->
				<!--</div>-->
			</div>
			<div id="group-list" style="display: none;">

			</div>

		</div>
		<div class="talk">
			<div class="talk-top">
				<div class="talk-name" id="ltalk-name"></div>
			</div>
			<div class="talk-content" id="ltalk">
				<p class="msg-init">选择一位好友，开始聊天吧！</p>
			</div>
			<div class="talk-bottom">
				<!--是好友消息还是群组消息,1 为好友消息，2为群组消息-->
				<input type="hidden" id="msg-type">
				<!--好友号/群组号-->
				<input type="hidden" id="msg-number">

				<textarea id="msg"></textarea>
				<div class="talk-bottom-btn">
					<span>Enter发送数据 </span>
					<button type="button" id="msg-button">发送</button>
				</div>
			</div>
		</div>
		<div class="world">
			<div class="talk-top">
				<div class="talk-name">World</div>
			</div>
			<div class="talk-content" id="world-talk-content">
				<ul id="world-talk">

				</ul>
			</div>
			<div class="talk-bottom">
				<textarea id="world-msg"></textarea>
				<div class="talk-bottom-btn">
					<span>Enter发送数据 </span>
					<button type="button" id="world-button">发送</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="src/js/jquery.min.js" ></script>
  	<script type="text/javascript" src="src/js/config.js" ></script>
  	<script type="text/javascript" src="src/js/common.js" ></script>
  	<script type="text/javascript" src="plugins/layer/layer.js" ></script>
  	<script type="text/javascript" src="src/js/event.js"></script>
  	<script type="text/javascript" src="src/js/ws.js"></script>
  	<script type="text/javascript" src="src/js/index.js"></script>
</body>
</html>
